<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parsley</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="content">
  <h1>Tag in Google Reader</h1>

  <div id="status">
    <div id="status-message"></div>
    <div id="status-sub-message"></div>
    <button class="close">Close</button>
  </div>

  <form id="posting-form">
    <div id="note-container">
      <pre><span></span><br></pre>
      <textarea id="note" placeholder="Add note"></textarea>
    </div>

    <label id="share-container">
      <input type="checkbox" id="share-checkbox">
      Include "<a id="share-link" target="_blank"></a>"
    </label>

    <div id="buttons">
      <span class="close">Cancel</span>
      <input type="submit" value="Tag">
      with <select id="tag-list"></select>
    </div>
  </form>
</div>
<script src="popup.js"></script>
</body>
</html>
